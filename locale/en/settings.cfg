[mod-setting-description]
eiw-update-interval=How often the attention system updates, in ticks (60 ticks = 1 second). Lower values = more responsive but higher CPU usage. Default: 60 (1 second). (Requires restart)
eiw-min-attention=The minimum attention value machines can reach when no engineer is nearby. Lower values = greater productivity penalty. (Requires restart)
eiw-max-attention=The maximum attention value machines can reach when an engineer is nearby. Higher values = greater productivity bonus. (Requires restart)
eiw-attention-interval=Percentage interval between attention tiers. Lower values create more granular speed tiers but require more module prototypes. Default: 5% (21 tiers from 20% to 120%). (Requires restart)
eiw-attention-rate=How quickly attention decreases per update when no engineer is nearby. Higher values = faster decay to minimum.
eiw-attention-growth-rate=How quickly attention increases per update when an engineer is nearby. Higher values = faster growth to maximum.
eiw-delta-ramp-steps=Number of update cycles to reach maximum growth/decay rate. Lower values = faster acceleration, higher values = smoother ramping. (Default: 5)
eiw-proximity-radius=Base proximity detection radius before technology research. Default: 16 tiles. Technology adds up to +48 tiles (6 levels Ã— 8 tiles). (Requires restart)
eiw-proximity-attention-target=Target attention when player is within proximity radius. Default: 1.0 (100%). (Requires restart)
eiw-visibility-attention-target=Target attention when machine is visible on screen. Default: 1.0 (100%). (Requires restart)
eiw-gui-attention-target=Target attention when machine GUI is open. Default: 1.0 (100%). (Requires restart)
eiw-equipment-attention-target=Target attention when attention transmitter equipment is nearby. Default: 1.0 (100%). (Requires restart)
eiw-quantum-zeno-mode=Invert the attention-speed relationship. When enabled, machines work SLOWER when watched (quantum zeno effect). Default: false. (Requires restart)
eiw-beacon-debug-mode=Makes attention beacons selectable and clickable for debugging. When disabled (default), beacons are completely non-interactive. (Requires restart)
eiw-enable-debug-commands=Enable debug commands like /attention-debug, /attention-show, etc. Can be toggled at runtime without restart.
